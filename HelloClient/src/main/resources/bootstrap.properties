#自己的端口
server.port=8085
#注册到注册中心的application name
spring.application.name=HelloClient
#向注册中心注册
eureka.client.service-url.defaultZone=http://${spring.cloud.config.username}:${spring.cloud.config.password}@${eureka.other.one.hostname}:8761/eureka/,http://${spring.cloud.config.username}:${spring.cloud.config.password}@${eureka.other.two.hostname}:8761/eureka/
#是否使用ip注册
eureka.instance.prefer-ip-address=true
#Config Server 验证的用户名
spring.cloud.config.username=zhouhu
#Config Server 验证的密码
spring.cloud.config.password=zhouhu001
#要去那一个Config Server拉取配置
spring.cloud.config.uri=http://${spring.cloud.config.discovery.service-id}
#拉取的远程分支的label
spring.cloud.config.label=master
#拉取的远程分支的profile
spring.cloud.config.profile=dev
#拉取的远程分支的application
spring.cloud.config.name=hello
#指示启用了配置服务器发现(将通过发现查找配置服务器URL)。
spring.cloud.config.discovery.enabled=true
#用于定位配置服务器的服务id。
spring.cloud.config.discovery.service-id=CONFIGSERVER
#是否启动消息总线
spring.cloud.bus.enabled=true
#是否开启bus链路追踪
spring.cloud.bus.trace.enabled=true
#bus绑定的中间件
spring.cloud.stream.default-binder=kafka
#bus 使用的kafka地址
spring.cloud.stream.kafka.binder.brokers=${eureka.other.one.hostname}:9092,${eureka.other.two.hostname}:9092,${eureka.other.thr.hostname}:9092
#3台服务器地址
eureka.other.one.hostname=192.168.2.121
eureka.other.two.hostname=192.168.2.122
eureka.other.thr.hostname=192.168.2.123